<!DOCTYPE html>
<html>
<body>

	<h3>Event double click</h3>

	<button id="btn_click" type="button" onclick="myFunction()">Click
		Me</button>

	<p>
		Count click: <span id="demo">0</span>
	</p>

	<script>
		var add = (function() {
			var counter = 0;
			return function() {
				return counter += 1;
			}
		})();

		function myFunction() {
			document.getElementById("demo").innerHTML = add();
		}
	</script>

</body>
</html>
